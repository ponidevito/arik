<div class="contact">
    <div class="contact__container">
        <div class="contact__body">
            <div class="contact__item">
                <div class="contact__picture">
                    <img src="./img/contact/arik.png" alt="arik">
                </div>
            </div>
            <div class="contact__item">
                <!-- form -->
                <form class="contact__form form-contact">
                    <div class="form-contact__head">
                        <div class="form-contact__abovetitle">Contact</div>
                        <h1 class="form-contact__title">Letâ€™s get in touch.</h1>
                    </div>
                    
                    <input type="text" class="form-contact__input" placeholder="Name" required>
                    <input type="email" class="form-contact__input" placeholder="Email" required>
                    <textarea name="textarea" class="form-contact__input textarea" placeholder="Message"></textarea>
                    <button type="submit" class="btn btn-white">Send Message</button>
                </form>

                <!-- social -->
                 <div class="contact__social social-contact">

                        </div>

                            Instagram
